name: confess
description: Confess is a social media app that allows users to share their
  secrets anonymously.
version: 1.0.0+6
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  awesome_snackbar_content: ^0.1.3
  bloc: ^8.1.1
  cloud_firestore: ^4.15.10
  csv: ^5.0.2
  envied: ^0.5.3
  firebase_auth: ^4.10.1
  firebase_core: ^2.17.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.3.0
  flutter_bloc: ^8.1.2
  flutter_chips_input: ^2.0.0
  flutter_localizations:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: null
  go_router: ^12.0.0
  google_fonts: null
  google_sign_in: ^6.1.5
  hoverover: ^0.1.1
  intl: null
  json_converter: ^2.0.0
  logger: ^1.4.0
  lottie: null
  morphable_shape: ^1.6.6
  paginated_search_bar: ^1.1.2
  responsive_builder: ^0.7.0
  responsive_framework: null
  searchfield: ^0.8.3
  shared_preferences: ^2.2.1
  simple_chips_input: ^1.2.0
  simple_gradient_text: ^1.2.4
  substring_highlight: ^1.0.33

